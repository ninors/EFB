<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prochaine Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap');

        body {
            background-color: #2d3447;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #countdown-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #countdown {
            font-size: 16px;
            font-weight: normal;
        }

        .icon {
            font-family: 'Material Symbols Outlined';
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            text-decoration: none;
            position: relative;
            top: -3px;
        }

    </style>
</head>
<body>

    <div id="countdown-container">
        <a href="https://www.canva.com/design/DAGfeWMG3ZI/uuyBQ6ai0n9xMp6FgTiOhw/view?embed" target="_blank" class="icon">
            receipt_long
        </a>
        <div id="countdown">Prochaine maintenance : Calcul en cours...</div>
    </div>

    <script>
        function getNextMaintenance() {
            const startDate = new Date("2024-02-18T00:00:00Z"); // Date de départ aujourd'hui
            const now = new Date();
            let nextMaintenance = new Date(startDate);

            // Ajoute 28 jours jusqu'à trouver la prochaine maintenance
            while (nextMaintenance <= now) {
                nextMaintenance.setDate(nextMaintenance.getDate() + 28);
            }

            return nextMaintenance;
        }

        function updateCountdown() {
            const nextMaintenance = getNextMaintenance();
            const now = new Date();
            const diff = nextMaintenance - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById("countdown").innerText = `Prochaine maintenance : ${days}j ${hours}h`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>

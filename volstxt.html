<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exporter les Vols</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #33384b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: #2b2f3a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    p {
      margin: 10px 0;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      background: #464c61;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }

    button:hover {
      background: #6c718e;
    }

    .material-icons {
      font-size: 1.2em;
    }

    @media (max-width: 500px) {
      h2 { font-size: 1.2em; }
      button { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><span class="material-icons">file_download</span> Export du planning</h2>
    <p id="infos">Chargement des vols...</p>
    <button onclick="exporterVols()">
      <span class="material-icons">download</span>Télécharger .txt
    </button>
  </div>

  <script>
    const infos = document.getElementById("infos");
    const vols = JSON.parse(localStorage.getItem("vols") || "[]");

    if (vols.length === 0) {
      infos.textContent = "Aucun vol prévu aujourd’hui.";
    } else {
      infos.textContent = `${vols.length} vol${vols.length > 1 ? 's' : ''} prévu${vols.length > 1 ? 's' : ''} aujourd’hui.`;
    }

    function exporterVols() {
      if (vols.length === 0) {
        alert("Aucun vol à exporter.");
        return;
      }

      let lignes = `PLANNING DES VOLS HIP FLIGHT\n`;
      lignes += `----------------------------------\n`;
      vols.forEach((v, i) => {
        lignes += `Vol ${i + 1}\n`;
        lignes += `Heure        : ${v.heure}\n`;
        lignes += `Départ       : ${v.depart}\n`;
        lignes += `Destination  : ${v.destination}\n`;
        lignes += `Type         : ${v.type.toUpperCase()}\n`;
        lignes += `----------------------------------\n`;
      });

      const blob = new Blob([lignes], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "planning_vols.txt";
      a.click();
    }
  </script>
</body>
</html>

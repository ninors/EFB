<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Vols</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #33384b;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 10px;
    }

    .topbar {
      background-color: #2b2f3a;
      padding: 8px 14px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
      padding: 8px;
      background-color: #2b2f3a;
      border-radius: 10px;
      scrollbar-width: none;
    }

    .content-area::-webkit-scrollbar {
      display: none;
    }

    .button {
      background: #464c61;
      border: none;
      padding: 6px 14px;
      margin: 5px 4px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.9em;
    }

    .button:hover {
      background: #6c718e;
    }

    .vol {
      background-color: #3c4156;
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vol span {
      font-size: 0.9em;
    }

    .step {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .step.active {
      display: flex;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #464c61;
      color: white;
      width: 100%;
    }

    .bottom-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    /* Modale */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #2b2f3a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .modal h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .modal-buttons button {
      flex: 1;
    }

    @media (max-width: 600px) {
      .topbar { font-size: 0.9em; }
      .button { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <span class="material-icons">flight_takeoff</span>
      Planning des Vols
    </div>

    <div class="content-area" id="content">
      <div id="vols-liste"></div>

      <div class="bottom-bar">
        <button class="button" onclick="showStep(0)">
          <span class="material-icons">add</span>Ajouter
        </button>
        <button class="button" onclick="openModal()">
          <span class="material-icons">delete_sweep</span>Réinitialiser
        </button>
      </div>

      <div id="formulaire">
        <div class="step" id="step0">
          <label>Heure du vol</label>
          <input type="text" id="heure">
          <button class="button" onclick="nextStep(1)">
            <span class="material-icons">arrow_forward</span>Suivant
          </button>
        </div>

        <div class="step" id="step1">
          <label>Aéroport de départ</label>
          <input type="text" id="depart">
          <button class="button" onclick="nextStep(2)">
            <span class="material-icons">arrow_forward</span>Suivant
          </button>
        </div>

        <div class="step" id="step2">
          <label>Destination</label>
          <input type="text" id="destination">
          <button class="button" onclick="nextStep(3)">
            <span class="material-icons">arrow_forward</span>Suivant
          </button>
        </div>

        <div class="step" id="step3">
          <label>Type de vol</label>
          <select id="type">
            <option>Formation</option>
            <option>Vol libre</option>
            <option>Navigation</option>
          </select>
          <button class="button" onclick="ajouterVol()">
            <span class="material-icons">check</span>Terminer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale -->
  <div class="modal" id="modal-confirm">
    <div class="modal-content">
      <h3>Tout effacer ?</h3>
      <p>Les vols enregistrés seront supprimés.</p>
      <div class="modal-buttons">
        <button class="button" onclick="confirmReset()">
          <span class="material-icons">check_circle</span>Oui
        </button>
        <button class="button" onclick="closeModal()">
          <span class="material-icons">cancel</span>Non
        </button>
      </div>
    </div>
  </div>

  <script>
    let vols = JSON.parse(localStorage.getItem("vols") || "[]");

    function renderVols() {
      const zone = document.getElementById("vols-liste");
      zone.innerHTML = "<h3 style='margin-top:0;'>Vols enregistrés :</h3>";
      if (vols.length === 0) {
        zone.innerHTML += "<p>Aucun vol pour le moment.</p>";
        return;
      }
      vols.forEach((v, i) => {
        zone.innerHTML += `
          <div class="vol">
            <span>${v.heure} - ${v.depart} ➜ ${v.destination} (${v.type})</span>
            <button class="button" onclick="supprimerVol(${i})">
              <span class="material-icons" style="font-size:16px;">delete</span>
            </button>
          </div>`;
      });
    }

    function showStep(n) {
      document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
      document.getElementById("step" + n).classList.add("active");
    }

    function nextStep(n) {
      showStep(n);
    }

    function ajouterVol() {
      const vol = {
        heure: document.getElementById("heure").value,
        depart: document.getElementById("depart").value,
        destination: document.getElementById("destination").value,
        type: document.getElementById("type").value
      };
      vols.push(vol);
      localStorage.setItem("vols", JSON.stringify(vols));
      clearForm();
      renderVols();
      document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    }

    function supprimerVol(index) {
      vols.splice(index, 1);
      localStorage.setItem("vols", JSON.stringify(vols));
      renderVols();
    }

    function clearForm() {
      document.getElementById("heure").value = "";
      document.getElementById("depart").value = "";
      document.getElementById("destination").value = "";
      document.getElementById("type").value = "Formation";
    }

    function openModal() {
      document.getElementById("modal-confirm").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal-confirm").style.display = "none";
    }

    function confirmReset() {
      vols = [];
      localStorage.removeItem("vols");
      renderVols();
      closeModal();
    }

    renderVols();
  </script>
</body>
</html>

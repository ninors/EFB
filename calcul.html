<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculatrice Aplatie x8</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
/* Cacher scrollbar sans désactiver le scroll */
body, html {
  scrollbar-width: none;         /* Firefox */
  -ms-overflow-style: none;      /* IE 10+ */
  overflow: hidden;
}

body::-webkit-scrollbar,
html::-webkit-scrollbar {
  display: none;                 /* Chrome, Safari, Edge */
}
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #33384b;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .calc-container {
      background-color: #2b2f3a;
      border-radius: 8px;
      padding: 12px;
      max-width: 750px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    #display {
      background-color: #464c61;
      border: none;
      border-radius: 8px;
      color: white;
      font-family: monospace;
      font-size: 1.5em;
      padding: 10px;
      min-height: 50px;
      resize: none;
      outline: none;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
    }

    button {
      background-color: #464c61;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      padding: 10px 0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #7b80a0;
    }

    button.icon-btn {
      font-family: 'Material Icons';
      font-size: 1.5em;
      padding: 0;
    }

    .span-two {
      grid-column: span 2;
    }

    @media (max-width: 600px) {
      .keyboard {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="calc-container">
    <textarea id="display" rows="2" placeholder="0"></textarea>
    <div class="keyboard">

      <!-- Ligne 1 -->
      <button class="icon-btn" data-action="clear" title="Effacer tout">clear</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-value="^">^</button>
      <button class="icon-btn" data-action="backspace" title="Effacer">backspace</button>
      <button data-value="π">π</button>
      <button data-value="%">%</button>
      <button data-value=",">,</button>

      <!-- Ligne 2 -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="÷">÷</button>
      <button data-value="√(">√</button>
      <button data-value="1/(" title="Fraction">½</button>
      <button data-value="ln(">ln</button>
      <button data-value="log(">log</button>

      <!-- Ligne 3 -->
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" title="Multiplication">*</button>
      <button data-value="sin(">sin</button>
      <button data-value="cos(">cos</button>
      <button data-value="tan(">tan</button>
      <button data-value="^2">x²</button>

      <!-- Ligne 4 -->
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-" title="Soustraction">-</button>
      <button data-value="+" title="Addition">+</button>
      <button data-value=".">.</button>
      <button data-value="e">e</button>
      <button data-value="abs(">abs</button>

      <!-- Ligne 5 -->
      <button data-value="0" class="span-two">0</button>
      <button class="icon-btn span-two" data-action="calculate" title="Calculer">calculate</button>

    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const keyboard = document.querySelector('.keyboard');

    function transformExpression(expr) {
      return expr
        .replace(/÷/g, '/')
        .replace(/π/g, 'Math.PI')
        .replace(/√\(/g, 'Math.sqrt(')
        .replace(/ln\(/g, 'Math.log(')
        .replace(/log\(/g, '(Math.log10 || function(x){return Math.log(x)/Math.LN10})( ')
        .replace(/sin\(/g, 'Math.sin(')
        .replace(/cos\(/g, 'Math.cos(')
        .replace(/tan\(/g, 'Math.tan(')
        .replace(/abs\(/g, 'Math.abs(')
        .replace(/e/g, 'Math.E')
        .replace(/\^/g, '**')
        .replace(/1\/\(/g, '(1/');
    }

    function insertAtCursor(input, textToInsert) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      input.value = text.slice(0, start) + textToInsert + text.slice(end);
      input.selectionStart = input.selectionEnd = start + textToInsert.length;
      input.focus();
    }

    keyboard.addEventListener('click', e => {
      if (!e.target.matches('button')) return;
      const btn = e.target;
      const val = btn.getAttribute('data-value');
      const action = btn.getAttribute('data-action');

      if (action === 'clear') {
        display.value = '';
        display.focus();
        return;
      }
      if (action === 'backspace') {
        const start = display.selectionStart;
        const end = display.selectionEnd;
        if (start === end && start > 0) {
          display.value = display.value.slice(0, start - 1) + display.value.slice(end);
          display.selectionStart = display.selectionEnd = start - 1;
        } else if (start !== end) {
          display.value = display.value.slice(0, start) + display.value.slice(end);
          display.selectionStart = display.selectionEnd = start;
        }
        display.focus();
        return;
      }
      if (action === 'calculate') {
        const expr = display.value.trim();
        if (!expr) return;
        try {
          const safeExpr = transformExpression(expr);
          let result = Function(`"use strict"; return (${safeExpr});`)();
          if (typeof result === 'number') {
            result = +result.toFixed(10);
          }
          display.value = result;
        } catch (error) {
          display.value = "Erreur : expression invalide";
        }
        return;
      }

      if (val) {
        insertAtCursor(display, val);
      }
    });
  </script>

</body>
</html>
